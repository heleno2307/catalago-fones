<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="main">
        <!--cabeçalho-->
        <section class="header">
            <div class="sub-header">
                <div class="botoes">
                    <input id="home" type="button" value="home">
                    <input id="blog"type="button" value="blog">

                <div class="carrinho">
                    <i class="bi bi-cart"></i>
                    <input id="cart" type="button" value="carrinho">
                </div>
            </div>
            <div class="left">
                <h1>Encontre aqui o seu <br>fone perfeito</h1>
                <p>os melhores fones com os melhores preços</p>
            </div>
        </section>
        <!--cards-->
        <section class="card">
            <div class="shape"><h2>lançamentos</h2></div>
            <div class="cards">
                <div class="carde" id="card1">
                    <img src="img/1.svg" alt="fone">
                    <h2>Air dots</h2>
                    <p>fone xiomi original</p>
                    <h2>R$200,00</h2>
                    <input type="button" value="comprar">
                </div>
                <div class="carde" id="card2">
                    <img src="img/2.svg" alt="fone">
                    <h2>Air dots</h2>
                    <p>fone xiomi original</p>
                    <h2>R$200,00</h2>
                    <input type="button" value="comprar">
                </div>
                <div class="carde" id="card3">
                    <img src="img/1.svg" alt="fone">
                    <h2>Air dots</h2>
                    <p>fone xiomi original</p>
                    <h2>R$200,00</h2>
                    <input type="button" value="comprar">
                </div>
                <div class="carde" id="card4">
                    <img src="/img/2.svg" alt="fone">
                    <h2>Air dots</h2>
                    <p>fone xiomi original</p>
                    <h2>R$200,00</h2>
                    <input type="button" value="comprar">
                </div>
                <div class="carde" id="card2"></div>
                <div class="carde" id="card3"></div>
            </div>
        </section>
        
    </div>
</body>
</html>
